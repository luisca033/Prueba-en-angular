<div class="mt-2">
    <h1>New Post</h1>
    <span class="morado">Title</span>
    <div class="input-group input-group-sm mb-3">
        <input type="text" class="gris form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Titulo" #titulo>

    </div>
    <div class="mt-4">
        <span class="morado">Paragraph</span>
        <div class="form-floating">
            <textarea class="form-control gris" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px" #parrafo (click)="parrafo.value=''" (keyup.enter)="guardarPublicacion(titulo.value,parrafo.value)">Aqui ingresan el texto</textarea>
        </div>

    </div>
    <div class="mt-3">
        <button class="btn btn-primary mx-2 azul" (click)="guardarPublicacion(titulo.value,parrafo.value)">Add Post</button>
        <button class="btn btn-light blanco">Cancel</button>
    </div>
</div>
